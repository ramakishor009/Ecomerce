    {% extends 'food/base.html' %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    <body>  
        {%block body %}
        {% for item in itemlist %}
            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <img class="card" height="150px" src="{{item.itemimage}}"/>
                </div>
                <div class="col-md-4">
                    <h3>{{ item.itemname}}</h3>
                    <h5>{{ item.itemdesc}}</h5>
                    <h6>Rs{{item.itemprice}}</h6>    
                </div>
                <div class="col-md-2">
                    <a href="{% url 'food:details' item.id %}" class="btn btn-success">details</a>
                </div>
                    
            </div>
        
        {% endfor %}
        {% endblock %}

                <ul>    
                    <li>
                        <a href=""> {{item.id }} -- {{ item.itemname }}</a>
                    </li>
                </ul>
            
    </body>
    </html>
