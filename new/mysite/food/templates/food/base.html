    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'food/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Food App</a>
            <div class="navbar">
                <a class="nav-item" href="{% url 'food:create_item' %}">Add Menu</a> 
                <a class="nav-item" href="#">View Menu</a>
                <a class="nav-item" href="#">Delete Menu</a>
                {% if user.is_authenticated %}
                    <a class="nav-item" href="{% url 'logout' %}">logout</a>
                    <a class="nav-item" href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a class="nav-item" href="{% url 'login' %}">login</a> 
                {% endif %}
            </div>
        </nav>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block body %}
        {% endblock %}
    </body>
    </html>
